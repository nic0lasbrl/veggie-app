<div>
  <AppBar title="Food of the month"></AppBar>
  <v-content>
    <v-tabs centered icons-and-text>
      <v-tab>
        Vegetables
        <v-icon color="primary">fas fa-carrot</v-icon>
      </v-tab>
      <v-tab>
        Fruits
        <v-icon color="primary">fas fa-apple-alt</v-icon>
      </v-tab>
      <v-tab>
        Cereals
        <v-icon color="primary">fas fa-seedling</v-icon>
      </v-tab>

      <v-tab-item
        v-for="foodCategory in foodCategories"
        :key="'tab-item-' + foodCategory"
      >
        <v-container>
          <transition-group
            tag="v-layout"
            :name="foodCategory + '-list'"
            class="layout row wrap justify-space-around"
          >
            <VeggieCard
              v-for="food in food[foodCategory]['fav']"
              v-if="food.months.includes(currentMonth)"
              :key="food.name"
              :name="food.name"
              :nameEng="food.nameEng"
              :imgUrl="food.url"
              :months="food.months"
            ></VeggieCard>
            <VeggieCard
              v-for="food in food[foodCategory]['notFav']"
              v-if="food.months.includes(currentMonth)"
              :key="food.name"
              :name="food.name"
              :nameEng="food.nameEng"
              :imgUrl="food.url"
              :months="food.months"
            ></VeggieCard>
          </transition-group>
          <v-spacer></v-spacer>
        </v-container>
      </v-tab-item>
    </v-tabs>
  </v-content>
</div>
