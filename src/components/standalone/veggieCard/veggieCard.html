<v-card class="mx-auto mb-2" max-width="400" width="100%">
  <v-img
    class="white--text"
    height="200px"
    :src="imgUrl"
    gradient="to bottom, rgba(0,0,0,0), rgba(0,0,0,.4)"
  >
    <v-card-title class="align-end fill-height">{{ title }}</v-card-title>
  </v-img>

  <v-card-text
    style="background-color: rgba(0,0,0,0.5); position: absolute; z-index: 2; top: 0; left: 0; height: 100%; width: 100%"
  >
    <MonthChart :vegMonths="months"></MonthChart>
  </v-card-text>
</v-card>
